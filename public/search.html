<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
    <title>음식점 검색</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" rel="stylesheet">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            color: #000;
            background-color: #fff;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-flow: column nowrap;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        #cardbox {
            width: 70%;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #iconImage {
            width: 50px;
            height: 50px;
            margin-right: 20px;
        }

        #titleText {
            font-size: 1.4em;
            font-weight: bold;
            color: #777;
            display: inline-block;
            vertical-align: middle;
        }

        .custom-input {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
        }

        .ui.blue.button, .ui.primary.button {
            background-color: #4d7cb3;
            color: #ffffff;
        }

        .button-container {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }

        #welcomeText {
            color: #777;
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .custom-input {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
            width: 100%;
        }

        .ui.input, .ui.selection.dropdown {
            width: 100%;
        }

        /* Adjustments for button color and position */
        #myResForm .ui.primary.button, .button-container button.ui.primary.button {
            background-color: #ddd;
            color: #000;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
    <script>
        $(function() {
            $('.ui.dropdown').dropdown();
        });
    </script>
</head>

<body>
    <div class="container">
        <div id="cardbox" class="ui blue fluid card">
            <div class="content">
                <div class="left floated author">
                    <img id="iconImage" class="ui avatar image" src="./images/author.png" alt="icon">
                    <div id="titleText" class="header">음식점 이름 혹은 음식 종류를 선택해주세요.</div>
                </div>
            </div>
            <form id="searchForm" method="post" action="/process/search" onsubmit="sendRestID(); return false;"
                class="custom-input">
                <div class="ui action input">
                    <input type="text" name="rest_id" id="rest_id" placeholder="음식점 이름">
                    <button class="ui blue button" type="submit">입력</button>
                </div>
            </form>
            <form id="foodKindForm" method="post" action="/process/search" onsubmit="sendfoodKind(); return false;"
                class="custom-input">
                <div class="ui action input">
                    <select name="foodKind" id="foodKind" class="ui dropdown">
                        <option value="">음식 종류 선택</option>
                        <option value="돼지고기구이">돼지고기구이</option>
                        <option value="돈가스">돈가스</option>
                        <option value="우동">우동</option>
                        <option value="닭갈비">닭갈비</option>
                        <option value="일식당">일식당</option>
                        <option value="양식">양식</option>
                        <option value="샤브샤브">샤브샤브</option>
                        <option value="순댓국">순댓국</option>
                    </select>
                    <button class="ui blue button" type="submit">입력</button>
                </div>
                <input type="hidden" name="foodKind" id="foodKindHidden" value="">
            </form>
        </div>
        <div class="button-container">
            <form id="myResForm" method="post" action="/process/myres">
                <button class="ui primary button" type="submit">예약내역</button>
            </form>
            <button class="ui primary button" onclick="logout()">로그아웃</button>
        </div>
    </div>
</body>
</html>
